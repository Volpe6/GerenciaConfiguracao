<div class="container">
    <button id="botaoIncluirProdutos" class="btn btn-success">Novo</button>
    <table id="dataTableListaProdutos" class="table table-striped table-bordered" style="width:100%; display: none;">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Fabricante</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $('#botaoIncluirProdutos').on('click', function(){
            ControlePagina.carregaPagina('manutencaoProduto.html');
        })
        oTabela = $('#dataTableListaProdutos');
        ControlePagina.carregaRegistrosHtml('produto', ['descricao', 'fabricante'], $('>tbody', oTabela)).then(function(){
            oTabela.DataTable({
                "paging": false
                ,"info": false
                ,"language": ControlePagina.DATA_TABLES_L18N
            });
            oTabela.show();
        });
        </script>
</div>
