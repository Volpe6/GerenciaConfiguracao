<div class="container">
    <form action="produto" method="POST" id="formProduto" name="produto">
        <div class="form-group">
            <label for="descricaoProduto">Descrição:</label>
            <textarea class="form-control" id="descricaoProduto" name="descricao" aria-describedby="descricaoProdutoAjuda" placeholder="Digite a descrição."></textarea>
            <small id="descricaoProdutoAjuda" class="form-text text-muted">Informe uma descrição para o produto.</small>
        </div>
        <div class="form-group">
            <label for="fabricanteProduto">Fabricante:</label>
            <input type="text" class="form-control" id="fabricanteProduto" name="fabricante" aria-describedby="fabricanteProdutoAjuda" placeholder="Digite o Fabricante">
            <small id="fabricanteProdutoAjuda" class="form-text text-muted">Informe o fabricante para o produto.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    ControlePagina.iniciaForm($('#formProduto'), '/produto', 'Produto cadastrado com Sucesso!');
</script>
